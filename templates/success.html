<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Успешно!</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 100px auto; padding: 20px; text-align: center; }
        .success-box { background: #27ae60; color: white; padding: 40px; border-radius: 8px; }
        h1 { margin: 0 0 20px 0; }
        .secret-code { background: #fff; color: #2c3e50; padding: 15px 30px; border-radius: 8px; font-size: 32px; font-family: monospace; letter-spacing: 5px; margin: 20px 0; display: inline-block; }
        .warning { background: #f39c12; padding: 10px; border-radius: 4px; margin-top: 15px; font-size: 14px; }
        a { display: inline-block; margin-top: 20px; color: white; background: #219a52; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>✅ {{MESSAGE}}</h1>
        <p>{{DETAILS}}</p>
        
        <p>Ваш секретный код для отмены брони:</p>
        <div class="secret-code">{{SECRET_CODE}}</div>
        
        <div class="warning">
            ⚠️ Сохраните этот код! Он понадобится для отмены бронирования.
        </div>
        
        <a href="/">На главную</a>
        <a href="/my-bookings?email={{EMAIL}}">Мои брони</a>
    </div>
</body>
</html>
