<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все рейсы</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 50px auto; padding: 20px; }
        h1 { color: #2c3e50; }
        nav { margin-bottom: 30px; }
        nav a { margin-right: 15px; color: #3498db; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #bdc3c7; }
        th { background: #3498db; color: white; }
        tr:hover { background: #ecf0f1; }
        .available { color: #27ae60; font-weight: bold; }
        .full { color: #e74c3c; font-weight: bold; }
        a.btn { background: #27ae60; color: white; padding: 6px 12px; text-decoration: none; border-radius: 4px; font-size: 14px; }
        a.btn:hover { background: #219a52; }
        a.btn.disabled { background: #95a5a6; pointer-events: none; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Главная</a>
        <a href="/flights">Все рейсы</a>
        <a href="/my-bookings">Мои брони</a>
        <a href="/admin">Админка</a>
    </nav>
    
    <h1>✈️ Расписание рейсов</h1>
    <p>Всего рейсов: {{TOTAL}}</p>
    
    <table>
        <tr>
            <th>Рейс</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Цена</th>
            <th>Места</th>
            <th>Действие</th>
        </tr>
        {{ROWS}}
    </table>
</body>
</html>
